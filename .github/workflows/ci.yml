name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bundle exec brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest
    env:
        RAILS_ENV: test
    steps:
        - uses: actions/checkout@v4
    
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: .ruby-version
            bundler-cache: true
    
        - name: Install packages
          run: sudo apt-get update && sudo apt-get install --no-install-recommends -y sqlite3 libvips
    
        - name: Prepare DB
          run: bundle exec rails db:prepare
    
        - name: Run tests
          run: bundle exec rails test
